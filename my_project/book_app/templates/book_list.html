{% extends 'base.html' %}

{% block title %}წიგნების სია{% endblock %}

{% block content %}
    <h2>წიგნების სია</h2>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} - {{ book.author }}</li>
        {% empty %}
            <li>წიგნები ვერ მოიძებნა.</li>
        {% endfor %}
    </ul>
{% endblock %}
